<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="accordion-item">
		<h2 class="accordion-header" id="flush-headingLotes">
			<button
				class="accordion-button collapsed btn btn-outline-success btn-sm"
				type="button" data-bs-toggle="collapse" data-bs-target="#lotes"
				aria-expanded="false" aria-controls="flush-collapseLotes">Lotes</button>
		</h2>
		<div id="lotes" class="accordion-collapse collapse"
			aria-labelledby="flush-headingLotesFlush"
			data-bs-parent="#accordionCoctelesFlush">
			<div id="colorNavidadFondo" class="accordion-body">

				<table id="tablaComidas">
					<thead>
						<tr>
							<th></th>
							<th id="tablaCabecera"><strong>Precio</strong></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="tituloBody"
								th:text="'Larios, Dyc o Negrita + 12 Refrescos'" />
							<td id="preciosBody" th:text="'38,00 €'" />
						</tr>
						<tr>
							<td id="subtituloBodyCursiva"
								th:text="'Con Pepsi, Pepsi Max, Schweppes o Sprite'" />
							<td id="preciosBody" th:text="'36,00 €'" />
						</tr>
						<tr>
							<td id="tituloBody"
								th:text="'Barcelo, Beefeater o Ballantines + 12 Refrescos'" />
							<td id="preciosBody" th:text="'40,00 €'" />
						</tr>
						<tr>
							<td id="subtituloBodyCursiva"
								th:text="'Con Pepsi, Pepsi Max, Schweppes o Sprite'" />
							<td id="preciosBody" th:text="'38,00 €'" />
						</tr>
						<tr>
							<td id="tituloBody"
								th:text="'Botella a elegir entre: Jagermeister, Fireball o Tequila Rosa '" />
							<td id="preciosBody" th:text="'18,00 €'" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
